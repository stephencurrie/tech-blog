<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../public/css/jass.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../public/css/style.css" />
    <title>Tech Blog</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <a class="nav-item nav-link" href="#">Home</a>
          <a class="nav-item nav-link" href="#">Dashboard</a>
          <a class="nav-item nav-link" href="#">Login</a>
        </div>
      </div>
    </nav>
    <div class="jumbotron">
      <h1 class="display-4">The Tech Blog</h1>
    </div>
    <section>
      <div class="card">
        <div class="card-body">




            <div class="row">
                <div class="col-md-6">
                  <h2>Login</h2>
              
                  <form class="form login-form">
                    <div class="form-group">
                      <label for="email-login">email:</label>
                      <input class="form-input" type="text" id="email-login" />
                    </div>
                    <div class="form-group">
                      <label for="password-login">password:</label>
                      <input class="form-input" type="password" id="password-login" />
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary" type="submit">login</button>
                    </div>
                  </form>
                </div>
                <div class="col-md-6">
                  <h2>Signup</h2>
              
                  <form class="form signup-form">
                    <div class="form-group">
                      <label for="name-signup">name:</label>
                      <input class="form-input" type="text" id="name-signup" />
                    </div>
                    <div class="form-group">
                      <label for="email-signup">email:</label>
                      <input class="form-input" type="text" id="email-signup" />
                    </div>
                    <div class="form-group">
                      <label for="password-signup">password:</label>
                      <input class="form-input" type="password" id="password-signup" />
                    </div>
                    <div class="form-group">
                      <button class="btn btn-primary" type="submit">signup</button>
                    </div>
                  </form>
                </div>
              </div>





        </div>
      </div>


    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
